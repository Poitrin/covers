sudo: required
services:
  - docker

language: groovy
before_cache:
  - rm -f $TRAVIS_BUILD_DIR/cache/caches/modules-2/modules-2.lock
cache:
  directories:
    - $TRAVIS_BUILD_DIR/cache/caches/
    - $TRAVIS_BUILD_DIR/cache/wrapper/

script:
  - docker-compose build
  - docker-compose run --rm test gradle test
