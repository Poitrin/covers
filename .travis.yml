language: groovy

services:
  - postgresql

before_script:
  - psql -c 'create database covers;' -U postgres

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - gradle test integrationTest
